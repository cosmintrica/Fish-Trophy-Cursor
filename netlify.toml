# Cache optimization - using built-in Netlify cache

[dev]
  command = "npm run dev:client"
  port = 8889
  targetPort = 5173

# API redirects - must come BEFORE catch-all redirect
# Order is CRITICAL - most specific routes first!

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Catch-all redirect for SPA - must come LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"

