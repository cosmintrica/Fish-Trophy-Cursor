[build]
  base = "."
  command = "npm ci && cd client && npm ci && npm run build"
  publish = "client/dist"

[dev]
  command = "npm run dev:client"
  port = 8889
  targetPort = 5173

[build.environment]
  NODE_VERSION = "20"
  DEBUG = "vite:*"
  SECRETS_SCAN_OMIT_PATHS = "env.example,dist/**/*,node_modules/**/*,client/node_modules/**/*,netlify/functions/**/*,.env*"
  SECRETS_SCAN_ENABLED = "false"
  CI = "false"

# API redirects - must come BEFORE catch-all redirect
# Order is CRITICAL - most specific routes first!

[[redirects]]
  from = "/api/users/register"
  to = "/.netlify/functions/user-register"
  status = 200
  force = true

[[redirects]]
  from = "/api/users/cleanup"
  to = "/.netlify/functions/cleanup-users"
  status = 200
  force = true

[[redirects]]
  from = "/api/users/*/profile-debug"
  to = "/.netlify/functions/user-profile-debug/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/users/*/profile-pg"
  to = "/.netlify/functions/user-profile-pg/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/users/*/profile"
  to = "/.netlify/functions/user-profile/*"
  status = 200
  force = true

[[redirects]]
  from = "/api/auth/*"
  to = "/.netlify/functions/auth-settings"
  status = 200
  force = true

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Catch-all redirect for SPA - must come LAST
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "netlify/functions"
