<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Trophy - Social Media Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #1e40af 0%, #3b82f6 50%, #60a5fa 100%);
            width: 1200px;
            height: 630px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            border: 4px solid rgba(255, 255, 255, 0.2);
        }
        
        .icon {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 12c0 5.52-4.48 10-10 10S0 17.52 0 12 4.48 2 10 2s10 4.48 10 10z"/><path d="M12 6v6l4 2"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .title {
            font-size: 64px;
            font-weight: bold;
            margin: 0 0 20px 0;
            text-align: center;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 32px;
            color: rgba(255, 255, 255, 0.9);
            margin: 0 0 30px 0;
            text-align: center;
            font-weight: 500;
        }
        
        .domain {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 24px;
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .domain span {
            font-size: 24px;
            font-weight: 600;
        }
        
        .decorative {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }
        
        .decorative.top-right {
            top: 40px;
            right: 40px;
        }
        
        .decorative.bottom-left {
            bottom: 40px;
            left: 40px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="icon"></div>
    </div>
    
    <h1 class="title">Fish Trophy</h1>
    <p class="subtitle">Trofeul Pescarilor din Rom√¢nia</p>
    
    <div class="domain">
        <span>FishTrophy.ro</span>
    </div>
    
    <div class="decorative top-right"></div>
    <div class="decorative bottom-left"></div>
</body>
</html>
