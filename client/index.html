  <!-- Prevent dark mode flash - simplified -->
  <script>
    (function () {
      try {
        // Check localStorage first, then system preference
        const localTheme = localStorage.getItem('fish-trophy-theme');
        const systemDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

        const isDark = localTheme === 'dark' || (!localTheme && systemDark);

        if (isDark) {
          document.documentElement.classList.add('dark');
          document.documentElement.style.backgroundColor = '#0f172a'; // slate-900
          document.documentElement.style.color = '#f8fafc'; // slate-50
        } else {
          document.documentElement.classList.remove('dark');
          document.documentElement.style.backgroundColor = '#f8fafc'; // slate-50
          document.documentElement.style.color = '#0f172a'; // slate-900
        }
      } catch (e) {
        console.error('Error setting theme:', e);
      }
    })();
  </script>
