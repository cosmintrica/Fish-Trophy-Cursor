  <!-- Prevent dark mode flash - set theme IMMEDIATELY before render -->
  <script>
    (function () {
      try {
        const theme = localStorage.getItem('fish-trophy-theme') || 'light';
        const isDark = theme === 'dark';

        // Set attribute immediately
        document.documentElement.setAttribute('data-theme', theme);

        // Apply background color IMMEDIATELY to prevent white flash
        // UPDATE: Always use neutral background for initial load to prevent "blue flash"
        const bgColor = isDark ? '#0f172a' : '#f8fafc';
        document.documentElement.style.backgroundColor = bgColor;
        document.documentElement.style.color = isDark ? '#f1f5f9' : '#1f2937';

        // Also apply to body if it exists (will be applied later if not)
        if (document.body) {
          document.body.style.backgroundColor = bgColor;
          document.body.style.color = isDark ? '#f1f5f9' : '#1f2937';
        }

        // Set meta theme-color for mobile browsers
        const metaThemeColor = document.querySelector('meta[name="theme-color"]');
        if (metaThemeColor) {
          // Check if we are on homepage (simple check based on pathname, though this script runs early)
          // On initial load, pathname is available.
          const isHomepage = window.location.pathname === '/' || window.location.pathname === '/index.html';

          // Homepage gets blue brand color, others get bg color
          // UPDATE: User requested removal of "blue bars" on mobile. Setting strictly to background color.
          if (isDark) {
            metaThemeColor.setAttribute('content', '#0f172a'); // Dark slate
          } else {
            metaThemeColor.setAttribute('content', '#f8fafc'); // Neutral slate-50/white
          }
        }
      } catch (e) {
        console.error('Error setting theme:', e);
      }
    })();
  </script>
