name: Delete Old Posts

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  delete-old-posts:
    runs-on: ubuntu-latest
    steps:
      - name: Delete Old Deleted Posts
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{}' \
            https://cckytfxrigzkpfkrrqbv.supabase.co/functions/v1/delete-old-posts
          
          echo "Old posts deletion completed at $(date)"

